<!DOCTYPE html>
<html lang="en">

<head>
    <title>Number_To_world</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>NumberToWord</title>
    <style>
        .contain{
            width: 50%;
            height: auto;
            background-color: rgb(103, 136, 12);
            margin: 0 auto;
            margin-top: 3%;
            padding: 10px;
        }
        input{
            width: 100%;
        }
        p{
            background-color: aliceblue;
            text-align: center;
            margin-top: 5%;
            font-size: 28px;
        }
    </style>
</head>

<body>
    <div class="contain">
    <h2>Enter amount</h2>
    <input id="number"><br><br>
    <button onclick="convertNumToWords()">Convert TO Word</button>
    <p id="words"></p>
    </div>

    <script>
        function convertNumToWords() {
            document.getElementById('words').innerHTML =
                toWord(document.getElementById('number').value);
        }


        function toWord(num) {
            var a = ['', 'one ', 'two ', 'three ', 'four ', 'five ', 'six ',
                'seven ', 'eight ', 'nine ', 'ten ', 'eleven ', 'twelve ', 'thirteen ', 'fourteen ', 'fifteen ',
                'sixteen ', 'seventeen ', 'eighteen ', 'nineteen '];
            var b = ['', '', 'twenty', 'thirty', 'forty', 'sixty', 'seventy', 'eighty', 'ninety'];

            if ((num = num.toString()).length > 9) return 'overflow';
            n = ('000000000' + num).substr(-9).match(/^(\d{2})(\d{2})(\d{2})(\d{1})(\d{2})$/);

            console.log(n);

            if (!n) return;

            var str = '';
            str += (n[1] != 0) ? (a[Number(n[1])] || b[n[1][0]] + ' ' + a[n[1][1]]) + 'crore ' : '';
            str += (n[2] != 0) ? (a[Number(n[2])] || b[n[2][0]] + ' ' + a[n[2][1]]) + 'lakh ' : '';
            str += (n[3] != 0) ? (a[Number(n[3])] || b[n[3][0]] + ' ' + a[n[3][1]]) + 'thousand ' : '';
            str += (n[4] != 0) ? (a[Number(n[4])] || b[n[4][0]] + ' ' + a[n[4][1]]) + 'hundred ' : '';
            str += (n[5] != 0) ? ((str != '') ? 'and ' : '') + (a[Number(n[5])] || b[n[5][0]] + ' '
                + a[n[5][1]]) + '' : '';

            return str == '' ? '' : str.toLocaleUpperCase();
        }
    </script>

</body>

</html>
